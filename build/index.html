<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Путешествие на край Земли" />
    <title>Круизы в Антарктику</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__mobile-wrapper">
            <a class="header__logo logo" href="/">
              <svg
                class="logo__svg"
                width="70"
                height="38"
                viewBox="0 0 70 38"
                xmlns="http://www.w3.org/2000/svg"
              >
                <use href="img/sprite.svg#logo"></use>
              </svg>
            </a>
            <button class="header__burger-toggle"></button>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href=""> Преимущества </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Направления </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Ближайшие круизы </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Контакты </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="promo">
          <div class="container">
            <h1>Круизы в&nbsp;Антарктику</h1>
            <p>Волшебный мир айсбергов и&nbsp;пингвинов</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <a class="footer__logo logo" href="/">
            <svg
              class="logo__svg"
              width="70"
              height="38"
              viewBox="0 0 70 38"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="footer__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href=""> Преимущества </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Направления </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Ближайшие круизы </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href=""> Контакты </a>
              </li>
            </ul>
          </nav>
          <ul class="footer__social social">
            <li class="social__item">
              <a class="social__link" href="/">
                <svg
                  class="social__svg"
                  width="12"
                  height="20"
                  viewBox="0 0 12 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="img/sprite.svg#ok"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="/">
                <svg
                  class="social__svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="img/sprite.svg#dzen"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="/">
                <svg
                  class="social__svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <use href="img/sprite.svg#reddit"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
